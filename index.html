<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Boolzap Template</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	<body>

		<main>

			<div class="left-menu">
				<div class="personal-area">
					<div class="mypicture">
						<img src="img/owner.png" class="mypicture-img" alt="owner">
					</div>
					<div class="myoptions">
						<i class="fas fa-circle-notch"></i>
						<i class="fas fa-comment-alt"></i>
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
				<div class="alert-area">
					<div class="alert-pic">
						<i class="fas fa-bell-slash"></i>
					</div>
					<div class="alert-text">
						<div class="alert-title">
							Ricevi notifiche di nuovi messaggi
						</div>
						<div class="alert-link">
							Attiva notifiche desktop
						</div>
					</div>
				</div>
				<div class="search-area">
					<div class="search-lens">
						<i class="fas fa-search"></i>
					</div>
					<div class="search-bar">
						<input type="text" name="search" value="" placeholder="Cerca o inizia una nuova chat">
					</div>
				</div>
				<div class="contact-area">
					<div class="contact-conv conv-active">
						<div class="field-pic">
							<img src="img/girl-1.png" class="field-img" alt="girl-1">
						</div>
						<div class="field-info">
							<div class="field-name">
								Roberta
							</div>
							<div class="field-lastmsg">
								Davvero mi passi a prendere in Ferrari?
							</div>
						</div>
						<div class="field-hour">
							17.53
						</div>

					</div>
					<div class="contact-conv">
						<div class="field-pic">
							<img src="img/girl-2.png" class="field-img" alt="girl-1">
						</div>
						<div class="field-info">
							<div class="field-name">
								Elena
							</div>
							<div class="field-lastmsg">
								Davvero mi passi a prendere in Ferrari?
							</div>
						</div>
						<div class="field-hour">
							17.30
						</div>

					</div>
					<div class="contact-conv">
						<div class="field-pic">
							<img src="img/girl-3.png" class="field-img" alt="girl-1">
						</div>
						<div class="field-info">
							<div class="field-name">
								Francesca
							</div>
							<div class="field-lastmsg">
								Davvero mi passi a prendere in Ferrari?
							</div>
						</div>
						<div class="field-hour">
							17.20
						</div>

					</div>
				</div>
			</div>

			<div class="right-menu">
				<div class="contact-info">
					<div class="contact-pic">
						<img src="img/girl-1.png" class="field-img" alt="girl-1">
					</div>
					<div class="contact-title">
						<div class="contact-name">
							Roberta
						</div>
						<div class="last-seen">
							Ultimo accesso oggi alle 17.00
						</div>
					</div>
					<div class="contact-options">
						<i class="fas fa-search"></i>
						<i class="fas fa-paperclip"></i>
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
				<div class="text-space">

				</div>
				<div class="send-area">
					<div class="send-emoji">
						<i class="far fa-smile"></i>
					</div>
					<div class="send-input">
						<input type="text" name="send-input" value="" placeholder="Scrivi un messaggio">
					</div>
					<div class="send-button">
						<i class="fas fa-paper-plane"></i>
					</div>
				</div>
			</div>
		</main>

	</body>
</html>
